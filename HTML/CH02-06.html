<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>   <!--특뱔힌 의미가 없는 구분을 위한 요소(Division)--> 
            <h1>오늘의 날씨</h1>    <!--제목을 의미하는 블록요소.-->
            <p>중부 집중호우, 남부는 열대야, 12호 태풍 북상 중..</p> <!-- 문장을 의미하는 블록요소-->
            <img src = "img/weather.jpg" alt = "12호 태풍" />   
            <!-- src = 이미지의 경로, alt = 정상출력되지못했을때 출력할 텍스트 -->
        </div>
    
    </body>
</html>

<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <a href="https://www.naver.com/">NAVER</a>
        <!--다른/같은 페이지로 이동하는 하이퍼링크를 지정하는 요소, 인라인 요소-->
        <!--단, a태그는 블록요소를 1개까진 넣을 수 있음-->
        <a href="https://www.google.com" target = "_blank">Google</a>
        <!-- target: 이동한 페이지를 현재의 탭에서 열지, 새로운 탭에서 열지 정하는-->
        <!-- target = "_blank" : 새로운 창에서 엶-->
    </body>
</html>


<!DOCTYPE html>
<html>
    <head>
        <style>
            span{color: red;}
        </style>
    </head>
    <body>
        <p>
            <span>동해물</span>과 백두산이 마르고 닳도록
            <!--인라인(글자)요소 특별한 의미가 없는 구분을 위한요소-->
            <!--동해물은 빨강색으로 출력-->
            동해물과 백두산이<br/>마르고 닳도록 <!-- <br/> :줄바꿈 요소-->
        </p>
    </body>
</html>


<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input type ="text"/> <!--사용자가 데이터를 입력하는 요소-->
                            <!--인라인-블럭 요소 , 데이터를 입력받는 UI가 나타남 -->
        <input type ="text" value="sex"/>   
        <!--value = "미리 입력된 값"-->
        <input type ="text" placeholder="이름을 입력하세요"/>   
        <!--사용자가 입력할 값(데이터)의 힌트 -->
        <input type ="text" disabled/>
        <!--입력요소 비활성화-->
    </body>
</html>
