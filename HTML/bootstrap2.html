<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"</script>

    <link rel="stylesheet" href="./bootstrap2.css">
</head>
<body> 
    <div class="row"> <!-- row에는 12개의 열이있음 --> 
        <div class="col-1 box">A</div> <!-- 12/3 = 4 , A B C는 3개는 4개의 열의 범위를 차지하면서 하나의 행이된다--> 
        <div class="col-3 col-md-7 box">B</div>
        <div class="col-8 col-md-4 box">C</div>
    </div>
    <button type="button" class="btn btn-outline-primary btn-lg" disabled >Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    
</body>
</html>
